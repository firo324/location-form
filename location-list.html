<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居場所一覧表</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f9;
    }
  </style>
</head>
<body>
  <h1>居場所一覧表</h1>
  <table>
    <tr>
      <th>日時</th>
      <th>名前</th>
      <th>居場所</th>
      <th>外出先</th>
    </tr>
    <? for (var i = 1; i < data.length; i++) { ?>
      <tr>
        <td><?= data[i][0] ?></td>
        <td><?= data[i][1] ?></td>
        <td><?= data[i][2] ?></td>
        <td><?= data[i][3] || 'N/A' ?></td>
      </tr>
    <? } ?>
  </table>

  <script>
    // 30秒ごとにページを自動リロード
    setInterval(function () {
      location.reload();
    }, 30000);
  </script>
</body>
</html>
