<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居場所選択フォーム</title>
  <style>
    body {
      font-family: meiryo, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    form {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    select, button, textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    select:focus, textarea:focus, input[type="text"]:focus {
      border-color: #66afe9;
      box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
      outline: none;
    }

    select:hover, textarea:hover, input[type="text"]:hover {
      transform: scale(1.02);
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      background-color: #3e8e41;
      transform: scale(0.95);
    }

    #other-location {
      display: none;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="locationForm" action="https://script.google.com/macros/s/AKfycbz_vemE4tzSZSl3g0zKIWHQnCywm4bVXS_lP-EKhJaVQmUiFTS5xM3ySxR3RBTbx6GW/exec" method="POST">
    
    <!-- 名前のドロップダウン（2人用） -->
    <select name="user" id="user" required>
      <option value="藤本">藤本</option>
      <option value="その他">その他</option>
    </select>

    <!-- 居場所選択 -->
    <select name="location" id="location" onchange="toggleLocationInput()">
      <option value="1階">1階</option>
      <option value="2階薬局長室">2階薬局長室</option>
      <option value="2階調剤室">2階調剤室</option>
      <option value="3階">3階</option>
      <option value="外出">外出</option>
    </select>

    <!-- 外出時に表示されるテキストエリア -->
    <textarea id="other-location" name="other-location" placeholder="外出の場合、具体的な場所を入力してください" rows="4"></textarea>

    <button type="submit">更新</button>
    <div id="message"></div>
  </form>

  <script>
    function toggleLocationInput() {
      const locationSelect = document.getElementById('location');
      const otherLocationInput = document.getElementById('other-location');
      otherLocationInput.style.display = locationSelect.value === '外出' ? 'block' : 'none';
    }

    window.onload = function () {
      toggleLocationInput();
    };

    // フォーム送信処理（リロードなし）
    document.getElementById('locationForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // ページリロードを止める
      const form = e.target;
      const msg = document.getElementById('message');
      msg.textContent = '送信中...';

      const fd = new FormData(form);

      try {
        const res = await fetch(form.action, { method: 'POST', body: fd });
        const text = await res.text();

        if (text.includes('更新成功')) {
          msg.textContent = '送信完了しました。';
          form.reset();
          toggleLocationInput(); // 外出欄を非表示に戻す
        } else {
          msg.textContent = '送信に失敗しました。';
        }
      } catch (err) {
        msg.textContent = '通信エラーが発生しました。';
      }
    });
  </script>
</body>
</html>
