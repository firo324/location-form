<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居場所選択フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    form {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    select, button, textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #other-location {
      display: none;
    }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbygg0ZoXSwizC13d5Pf-upnAh7GDLYbauDq51Av_Fz6_ih7NNzwyPOTtXiQB2Kr40wv/exec" method="POST">
    <!-- 名前の入力欄 -->
    <input type="text" name="user" id="user" placeholder="名前を入力" required>

    <!-- 居場所選択 -->
    <select name="location" id="location" onchange="toggleLocationInput()">
