<form action="https://your-script-url" method="POST">
  <input type="hidden" name="user" value="tanaka">

  <label for="location">現在地:</label>
  <select name="location" id="location" onchange="toggleDetailInput()">
    <option value="1階">1階</option>
    <option value="2階薬局長室">2階薬局長室</option>
    <option value="2階調剤室">2階調剤室</option>
    <option value="3階">3階</option>
    <option value="外出">外出</option>
  </select>

  <div id="detailInput" style="display:none; margin-top: 8px;">
    <label for="detail">外出先：</label>
    <input type="text" name="detail" id="detail" placeholder="例：○○病院など" />
  </div>

  <button type="submit" style="margin-top: 10px;">更新</button>
</form>

<script>
  function toggleDetailInput() {
    const location = document.getElementById("location").value;
    const detailInput = document.getElementById("detailInput");
    detailInput.style.display = location === "外出" ? "block" : "none";
  }
</script>
